<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../static/css/reset.css" media="screen" />
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/firebase.js"></script>
  <style>
    body, html {
      height: 100%;
      background-color: black;
    }
    .ticket {
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      font-size: 600px;
      position: relative;
      transform: translateY(-50%);
      top: 50%;
    }
  </style>
  <script type="text/javascript">
    var ref = new Firebase('https://twodoubleoninecounter.firebaseio.com/counter')
    ref.on('value', function(val) {
      var data = val.val();
      $('.ticket').text(data);
    })
  </script>
</head>
<body>
  <div class="ticket">
  </div>
</body>
</html>
